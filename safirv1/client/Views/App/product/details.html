<template name="details">
    <style>
    .zoom {
        display: inline-block;
        position: relative;
    }
    /* magnifying glass icon */
    
    .zoom img {
        display: block;
    }
    
    .zoom img::selection {
        background-color: transparent;
    }
    
    #ex2 img:hover {
        cursor: url(grab.cur), default;
    }
    
    #ex2 img:active {
        cursor: url(grabbed.cur), default;
    }
    </style>
    {{> myrefine getCategory}}
    <section class="shadow_bottom" id="produst_listing" dir="{{getDirection}}">
        <div class="container">
            <div class="row">
                <div class="col-md-3">
                    <div class="col-md-12">
                        <span class='zoom' id='ex1'>
                            <img id="hoverZoom" width="210" height="210" class="img_principle" src="{{getImgForProduct _id}}" alt="{{title}}"/>     
                        </span>
                    </div>
                    <div class="col-md-12" style="padding-top:50px;">
                        <div class="swiper-container" style="width: 175px;">
                            <div class="swiper-wrapper">
                                {{#each getListImg _id}}
                                <div class="swiper-slide">
                                    <a href=""><img src="{{getImg this}}" width="50" height="50" class="miniature" alt="type" /></a>
                                </div>
                                {{/each}}
                            </div>
                            <div class="swiper-button-next" style=""></div>
                            <div class="swiper-button-prev" style=""></div>
                        </div>
                    </div>
                    <script>
                    var swiper = new Swiper('.swiper-container', {
                        pagination: '.swiper-pagination',
                        nextButton: '.swiper-button-next',
                        prevButton: '.swiper-button-prev',
                        paginationClickable: true,
                        spaceBetween: 30,
                        centeredSlides: true,
                        autoplay: 5000,
                        autoplayDisableOnInteraction: false
                    });
                    </script>
                </div>
                <div class="col-md-6">
                    <div class="hold_description">
                        <h3 class="bold">{{title}}</h3>
                        <p class="detail-txt">{{{description}}}</p>
                        <br>
                        <p>{{_ "Category"}} : <a href="/category/{{category}}"><span style="color:#000;">{{getCategoryName category}}</span></a>
                            <br> {{_ "Brands"}} : <a href="/category/{{category}}" id="brand"><span style="color:#000;">{{Brand}}</span></a></p>
                        <p>{{#each getParentAttr oldId}} {{#with getParentDetails parent}} {{name}} : <i id="current_attr"> </i>
                            <div id="gallerycontainer">
                                <div id="gallery">
                                    {{#each getAllAttributes ../product _id}}
                                    <p style="margin:17px;">
                                        <a href=""><img src="{{getImg productImage}}" id="img_attr" class="img-responsive pull-left" width="50px" height="50px" alt="{{title}}"></a>
                                    </p>
                                    {{else}}
                                    <p><i>{{_ "None"}}</i></p>
                                    {{/each}}
                                </div>
                            </div>
                            {{/with}} {{/each}}
                        </p>
                        <br />
                        <br />
                        <p dir="{{getDirection}}">
                            <li style="list-style:none">
                                {{{getParentTagName _id}}}
                            </li>
                        </p>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="btns" style="margin-bottom: 24px;"></div>
                    <div class="hold_cart">
                        <div class="col-md-12">
                            <a href="/details/{{slug title}}" class="price" style="color: black;font-size: 25px;">
                                <h1 class="bold_big" style="padding-bottom:5px;"></h1>ریال{{selected_price}}</a>
                        </div>
                        <div class="col-md-12">
                            <div class="pull-right">
                                <label class="control-label pull-left" id="lbl_add_cart" style="font-size: 16px;">{{_ "Quantity"}} <span id="available_qty"></span></label>
                                <div class="form-group pull-left">
                                    <select id="qty" style="-webkit-appearance:menulist;">
                                        <option>1</option>
                                        <option>2</option>
                                        <option>3</option>
                                        <option>4</option>
                                        <option>5</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="btn_add_cart col-xs-12 pull-right" id="addtocart">{{_ "ADD TO CART"}}</div>
                        </div>
                        <div class="addtocart_msg" style="margin-top:10px;color:red"></div>
                    </div>
                    <div class="social_share">
                        <div class="text-center">
                            <a style="color: rgb(138, 138, 138);" class="fa fa-facebook social-icon" href="https://www.facebook.com/safirperfumery" target="_blank"></a>
                            <a class="fa fa-instagram social-icon" href="http://www.instagram.com/safirstores" target="_blank"></a>
                            <a style="padding-left:2px;color: rgb(138, 138, 138);" class="fa fa-twitter social-icon" href="https://twitter.com/safirperfumery" target="_blank"></a>
                            <a class="fa fa-google-plus social-icon" href="https://plus.google.com/u/0/b/109953347025842075900/+Safirperfumeryofficial/posts" target="_blank"></a>
                        </div>
                    </div>
                    <h5 style="margin-bottom: 10px;">{{_ "Send a translation of the description to earn points"}}</h5>
                    <section class="box">
                        <textarea id="status" name="styled-textarea" onfocus="this.value=''; setbg('#ccc');" onblur="setbg('white')">{{_"Enter your translation here..."}}</textarea>
                        <span id="text_counter"></span>
                        <br>
                        <input class="btn btn-large btn-primary" type="submit" id="posting" value="{{_"Post"}}" style="margin-left: 154px; border-radius: 0px; background: #ccc; border: 0px; padding-top: 3px; margin-top: 0px;" />
                    </section>
                </div>
            </div>
        </div>
    </section>
    <section id="produst_listing" class="article" dir="{{getDirection}}">
        <div class="container">
            <div class="row" id="article">
                <div class="hold_product_detail">
                    <div class="col-md-12">
                        <div class="hold_btn_filter_view">
                            <div class="pull-right">
                                <a href="" id="closeFilter" style="display:none;">Close</a>
                                <button class="btn btn-filter-view" type="button" id="input">
                                    <i class="fa fa-search"></i> {{_ "FILTER REVIEWS"}}</button>
                            </div>
                        </div>
                        {{#if currentUser}} {{else}}
                        <div class="pull-left">
                            <a href="/login"> {{_"Please login to add Reviews"}} </a>
                        </div>
                        {{/if}}
                    </div>
                    <div class="col-md-12">
                        <input type="hidden" id="productreviewid" value="{{_id}}" /> {{#if currentUser}} {{>addreview}} {{/if}}
                        <div class="col-md-12" id="hidemoreview" style="margin-bottom: 20px;">
                            <!-- {{#each getReviews review filterReview removeFilter}}
                            {{#each getReviewBySort review }}
                            {{>review }} 
                            {{/each}} -->
                            {{#if review}}
                            <!-- {{#each getReviews review filterReview removeFilter}} -->
                            {{#each getReviewBySort review }} {{>review }} {{/each}}
                            <div class="wrapper_forum">
                                <div class="filter_set"></div>
                            </div>
                            <div class="pull-right">
                                <h3 id="show1" class="morereviews" data-toggle="0">{{_ "MORE REVIEWS"}} &nbsp; <i class="fa fa-angle-down morereview"></i></h3>
                            </div>
                            {{else}}
                                <i>{{_"No reviews"}}</i> 
                            {{/if}}
                        </div>
                    </div>

                    {{#if videoUrl}}
                        <iframe class="col-md-12" width="300" height="350" src="{{videoUrl}}" frameborder="0" allowfullscreen>
                        </iframe>
                    {{/if}} 

                    {{#if articles.length}}
                        <div class="col-md-12 well">
                            <div class="col-md-12">
                                <h1>{{_ "ARTICLE ABOUT"}}</h1>
                            </div>
                            {{#each articles}} 
                                {{#with getArticle this}} 
                                    {{>article}} 
                                {{/with}} 
                            {{else}}
                            <i>{{_ "No articles about"}} {{title}}</i> {{/each}}
                        </div>
                    {{/if}} 
                    {{#if tutoes.length}}
                    <div class="col-md-12 well">
                        <div class="col-md-12">
                            <h1>{{_ "Tutorial about"}}</h1>
                        </div>
                        {{#each tutoes}} {{#with getTutoes this}} {{>tutoes}} {{/with}} {{else}}
                        <i>{{_ "No tutorial about"}}{{title}}</i> {{/each}}
                    </div>
                    {{/if}}
                </div>
            </div>
        </div>
    </section>
    <section id="forum_question" dir="{{getDirection}}">
        <div class="container">
            <div class="hold_product_detail">
                <div class="col-md-12">
                    <h1>{{_ "RELATED PRODUCTS"}}</h1>
                </div>
                <div class="row"></div>
                {{>recommendation}}
            </div>
        </div>
        <br />
        <br />
        <br />
    </section>
    <!-- first popup -->
    <div class="container myModaltuto">
        <div class="modal alert" id="myModaltuto" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document" style="border-radius:none;">
                <div class="modal-content">
                    <div class="modal-header header-win" style="padding: 11px;
                            margin-top: 30px;">
                        <div class="header-popup">
                            <button type="button" class="close" data-dismiss="modal">
                                <img src="/images/x-close.png" id="popup1" class="img-responsive pull-right" width="20%">
                            </button>
                        </div>
                    </div>
                    <div class="modal-body">
                        <div class="col-md-12">
                            <div class="col-md-8 col-md-offset-2">
                                <h3 class="title-win text-center">Congratulations you win your first Safir points</h3>
                            </div>
                            <div class="col-md-12">
                                <img src="/images/celebrate.png" class="img-responsive center-block" width="30%">
                            </div>
                            <div class="col-md-12">
                                <h3 class="win reward text-center">A lot of rewards to win</h3>
                            </div>
                            <div class="col-md-12">
                                <div class="col-md-5">
                                    <div class="gift-image">
                                        <img src="/images/gift.png" class="img-gift pull-right img-responsive" width="50%">
                                    </div>
                                </div>
                                <div class="col-md-7">
                                    <h3 class="win " style="margin-left:15px;">For more informations</h3>
                                    <div class="col-md-10">
                                        <div class="btn btn-block btn-win" style="padding: 3px 0px;">See my Reward page</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- end first popup -->
    <!-- second popup -->
    <div class="container">
        <div class="modal alert" id="myModaltuto2" tabindex="-2" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document" style="border-radius:none;">
                <div class="modal-content">
                    <div class="modal-header header-win" style="padding: 11px;
                            margin-top: 30px;">
                        <div class="header-popup">
                            <button type="button" class="close">
                                <img src="/images/x-close.png" id="popup" class="img-responsive pull-right" width="20%">
                            </button>
                        </div>
                    </div>
                    <div class="modal-body">
                        <div class="col-md-12">
                            <h3 class="title-win text-center">Continue to earn more points</h3>
                            <div class="row">
                                <div class="instagram-share">
                                    <div class="col-md-4">
                                        <a href="">
                                            <img src="/images/follow-us-instagram.png" width="60%" style="margin: 10px 40px;">
                                        </a>
                                    </div>
                                    <div class="col-md-8">
                                        <h2 class="h2-points">+30 pt</h2>
                                        <p class="points-description">Following us on <a href="" class="link-point">Instagram</a></p>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="sharing-content">
                                    <div class="col-md-4">
                                        <a href="">
                                            <img src="/images/sharing-content.png" width="60%" style="margin: 10px 40px;">
                                        </a>
                                    </div>
                                    <div class="col-md-8">
                                        <h2 class="h2-points">+20 pt</h2>
                                        <p class="points-description">Sharing content to friend and being sponsor by a friend</p>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="shop-online">
                                    <div class="col-md-4">
                                        <a href="">
                                            <img src="/images/shop-online.png" width="60%" style="margin: 10px 40px;">
                                        </a>
                                    </div>
                                    <div class="col-md-8">
                                        <h2 class="h2-points">+100 pt</h2>
                                        <p class="points-description">Shop in the online store</p>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="see-more-point">
                                    <div class="col-md-5 col-md-offset-7">
                                        <div class="btn btn-block btn-win" style="margin-bottom: 3px;">See my Member page</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- end second popup -->
    <script>
    $(document).ready(function() {
        $('#ex1').zoom('{{getFirstImgProduct _id}}');
        $('#ex2').zoom({
            on: 'grab'
        });
        $('#ex3').zoom({
            on: 'click'
        });
        $('#ex4').zoom({
            on: 'toggle'
        });
    });
    </script>
    <script>
    var galleryTop = new Swiper('.gallery-top', {
        nextButton: '.swiper-button-next',
        prevButton: '.swiper-button-prev',
        spaceBetween: 10,
    });
    var galleryThumbs = new Swiper('.gallery-thumbs', {
        spaceBetween: 10,
        centeredSlides: true,
        slidesPerView: 'auto',
        touchRatio: 0.2,
        slideToClickedSlide: true
    });
    galleryTop.params.control = galleryThumbs;
    galleryThumbs.params.control = galleryTop;

    function setbg(color) {
        document.getElementById("status").style.background = color
    }
    </script>
</template>
