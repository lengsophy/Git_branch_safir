<template name="webzinedetails">
	<section class="webzine" dir="{{getDirection}}">

		<div class="container">
		{{#with this.result}}
			<div class="mode-news" style="margin-top: 50px; padding-bottom: 30px;">
				<a href="/webzinelisting"><h2 class="text-center bold content-pad">{{title}}</h2></a>
				<div class="mode-img">
					{{#with getFirstImgContent _id}}
					<img src="{{getImg this}}" class="center-block img-responsive" width="500" height="200" alt="{{title}}">
					{{/with}}
				
					<div class="col-md-12 row">
						<div class="fb-like" 
							data-href="{{getcurrentURl}}" 
							data-layout="button_count" 
							data-action="like" 
							data-show-faces="true" 
							data-share="true">
						</div>
					</div>
				</div>
				<div class="mode-description content-pad">
					<p class="cetner-block p-pad">{{{content}}}</p>
				</div>
				<hr class="under-p-pad">
				
			</div>
			{{/with}}
				<div class="col-md-12">
					{{#if currentUser}}
					{{>addreview}}
					{{/if}}
					{{#each getReviewBySort review}}
					<!-- {{#each getReviews review filterReview removeFilter}} -->
					{{>review}}
					{{else}}
					<i>هیچ بررسی</i>
					{{/each}}
					<!-- <div class="pull-right">
						<h3 id="show1" class="morereview">{{_ "MORE REVIEWS"}} &nbsp; <i class="fa fa-angle-down morereview"></i></h3>   
					</div> -->
				</div>
				

				<div class="clearfix"></div>
				<div class="mode-lips" style="background-color: #ebebea; overflow:hidden;">
					<div class="lips-box">
						<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
							<div class="row h1-pad" style="margin-left:15px;">
								<h1>{{_ "ARTICLE ABOUT"}}</h1>
							</div>
							<br>
						</div>
					</div>
				</div>	
				<div class="clearfix"></div>
				<br>
				
				<div class="clearfix"></div>
				<div class="forum-lips" style="background-color: #ebebea; overflow:hidden;">
					<div class="lips-box">
						<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
							{{#with related_product category}}
							{{#if dataLenght}}
							<div class="row h1-pad" style="margin-left:15px;">
								<h1>{{_"RELATED PRODUCTS"}}</h1>
							</div>

							<br>
							<div class="on-lips">
								<div class="row"> 
									{{#each productsRelat}}
									<div class="col-md-3">
										<a href="/details/{{slug title}}"><img style="border:8px solid #000" src="{{getImgForProduct _id}}" class="img-circle center-block" alt="" width="150" height="150"></a>
										<p class="rel-title relatedp"><a href="{{pathFor 'details' id=_id}}" style="color:black;" >{{title}}</a></p>
										<h3 class="text-center" style="font-weight:bold;font-size:1em;">{{price}}</h3>
									</div>
									{{/each}}
									
									
								</div>
							</div>
							{{/if}}
							{{/with}}
						</div>
					</div>
				</div>
			</div>
		

		<!-- first popup -->
		<div class="container myModaltuto">			
			<div class="modal alert" id="myModaltuto" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
				<div class="modal-dialog" role="document" style="border-radius:none;">
					<div class="modal-content">
						<div class="modal-header header-win" style="padding: 11px;
							margin-top: 30px;">
							<div class="header-popup">
								<button type="button" class="close" data-dismiss="modal">
									<img src="/images/x-close.png" id="popup1" class="img-responsive pull-right" width="20%">
								</button>
							</div>
						</div>
						<div class="modal-body">
							<div class="col-md-12">
								<div class="col-md-8 col-md-offset-2">
									<h3 class="title-win text-center">Congratulations you win your first Safir points</h3>
								</div>
								<div class="col-md-12">
									<img src="/images/celebrate.png" class="img-responsive center-block" width="30%">
								</div>
								<div class="col-md-12">
									<h3 class="win reward text-center">A lot of rewards to win</h3>
								</div>
								
								<div class="col-md-12">
									
									<div class="col-md-5">
										<div class="gift-image">
											<img src="/images/gift.png" class="img-gift pull-right img-responsive" width="50%">
										</div>
									</div>
									<div class="col-md-7">
										<h3 class="win " style="margin-left:15px;">For more informations</h3>
										<div class="col-md-10">
											<div class="btn btn-block btn-win" style="padding: 3px 0px;">See my Reward page</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	<!-- end first popup -->
	<!-- second popup -->
		<div class="container">			
			<div class="modal alert" id="myModaltuto2" tabindex="-2" role="dialog" aria-labelledby="myModalLabel">
				<div class="modal-dialog" role="document" style="border-radius:none;">
					<div class="modal-content">
						<div class="modal-header header-win" style="padding: 11px;
							margin-top: 30px;">
							<div class="header-popup">
								
									<button type="button" class="close" >
										<img src="/images/x-close.png" id= "popup" class="img-responsive pull-right" width="20%">
									</button>
								
							</div>
						</div>
						<div class="modal-body">
							<div class="col-md-12">
								<h3 class="title-win text-center">Continue to earn more points</h3>
								<div class="row">
									<div class="instagram-share">
										<div class="col-md-4">
											<a href="">
												<img src="/images/follow-us-instagram.png" width="60%" style="margin: 10px 40px;">
											</a>
										</div>
										<div class="col-md-8">
											<h2 class="h2-points">+30 pt</h2>
											<p class="points-description">Following us on <a href="" class="link-point">Instagram</a></p>
										</div>
									</div> 
								</div>
								<div class="row">
									<div class="sharing-content">
										<div class="col-md-4">
											<a href="">
												<img src="/images/sharing-content.png" width="60%" style="margin: 10px 40px;">
											</a>
										</div>
										<div class="col-md-8">
											<h2 class="h2-points">+20 pt</h2>
											<p class="points-description">Sharing content to friend and being sponsor by a friend</p>
										</div>
									</div> 
								</div> 
								<div class="row">
									<div class="shop-online">
										<div class="col-md-4">
											<a href="">
												<img src="/images/shop-online.png" width="60%" style="margin: 10px 40px;">
											</a>
										</div>
										<div class="col-md-8">
											<h2 class="h2-points">+100 pt</h2>
											<p class="points-description">Shop in the online store</p>
										</div>
									</div> 
								</div> 
								<div class="row">
									<div class="see-more-point">
										<div class="col-md-5 col-md-offset-7">
											<div class="btn btn-block btn-win" style="margin-bottom: 3px;">See my Member page</div>
										</div>
									</div>
								</div>
							</div> 
						</div> 
					</div> 
				</div>
			</div>
		</div>
	<!-- end second popup -->


		</section>
		<div id="fb-root"></div>
		<script>(function(d, s, id) {
		var js, fjs = d.getElementsByTagName(s)[0];
		if (d.getElementById(id)) return;
		js = d.createElement(s); js.id = id;
		js.src = "//connect.facebook.net/en_US/sdk.js#xfbml=1&version=v2.5&appId=1678919525678084";
		fjs.parentNode.insertBefore(js, fjs);
		}(document, 'script', 'facebook-jssdk'));
		</script>

	</template>
